<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Editor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="editor-overlay.css">
    <script type="module" src="editor-overlay.js"></script>
</head>

<body>
    <div id="main">
        <div id="menu">
            <span id="btnSelect" class="off">SELECT</span>
        </div>
        <div id="editor" class="editor">
            <div id="layer-world" data-layer="world">
                <div class="model" data-model="item" style="top: 340px; left: 550px">Model A</div>
                <div class="model" data-model="item">Model B</div>
            </div>
            <div id="layer-marker" data-layer="marker"></div>
        </div>
    </div>

    <template id="markers">
        <div class="edit-marker" data-marker="move">
            <i class="material-icons rot-45">zoom_out_map</i>
        </div>
        <div class="edit-marker" data-marker="resize">
            <i class="material-icons rot-45" data-marker-resize="top-left">open_in_full</i>
            <i class="material-icons" data-marker-resize="bottom-left">open_in_full</i>
            <i class="material-icons rot-45" data-marker-resize="bottom-right">open_in_full</i>
            <i class="material-icons" data-marker-resize="top-right">open_in_full</i>
        </div>
    </template>
    <script type="module" src="app.js"></script>
</body>
</html>
